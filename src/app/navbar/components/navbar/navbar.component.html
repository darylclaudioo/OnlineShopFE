<!-- navbar.component.html -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span> <!-- Spacer to push title to the right -->
  <span class="toolbar-title">Online Shop</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z4" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/customers" routerLinkActive="active">Customers</a>
      <a mat-list-item routerLink="/items" routerLinkActive="active">Items</a>
      <a mat-list-item routerLink="/orders" routerLinkActive="active">Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
